<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements with Default Values</title>
</head>
<body>
    <h1>Form Elements with Default Values</h1>
    <form>
        <!-- Text input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" value="Default Text"><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="password123"><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@example.com"><br><br>

        <!-- Number input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" value="42"><br><br>

        <!-- Telephone input -->
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" value="+1234567890"><br><br>

        <!-- URL input -->
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" value="https://www.example.com"><br><br>

        <!-- Date input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2024-05-15"><br><br>

        <!-- Time input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="13:45"><br><br>

        <!-- Color input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#ff0000"><br><br>

        <!-- File input -->
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Checkbox input -->
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked><br><br>

        <!-- Radio input -->
        <label>Radio buttons:</label>
        <input type="radio" id="radio1" name="radio" value="option1" checked>
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label><br><br>

        <!-- Range input -->
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50"><br><br>

        <!-- Search input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" value="Search query"><br><br>

        <!-- Hidden input -->
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue">

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
